name: Production
on:
  push:
    branches:
      - cms 
  pull_request:
    branches: 
      - cms
    types: [closed]
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' 

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd www/React-boundary-residence
            git pull origin cms 
            npm i 
            npm run build
            rm -rf ../html/
            mv dist/ ../html
            cd ~/www
            pm2 restart 8
